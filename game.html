<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    overflow: hidden;
  }
  
  #game-container {
    width: 100%;
    height: 100vh;
    background-color: #f0f0f0;
    position: relative;
  }
  
  .falling-object {
    width: 40px;
    height: 40px;
    background-color: #3498db;
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    transition: top 1s ease-in-out;
  }
</style>
<title>Falling Objects Game</title>
</head>
<body>
  <div id="game-container">
    <!-- JavaScript will add falling objects here -->
  </div>

<script>
  const gameContainer = document.getElementById('game-container');
  
  function createFallingObject() {
    const object = document.createElement('div');
    object.classList.add('falling-object');
    object.style.left = Math.random() * (gameContainer.clientWidth - 40) + 'px';
    
    gameContainer.appendChild(object);
    
    setTimeout(() => {
      object.style.top = gameContainer.clientHeight - 40 + 'px';
    }, 100);
    
    object.addEventListener('click', () => {
      gameContainer.removeChild(object);
    });
  }
  
  setInterval(createFallingObject, 1500);
</script>
</body>
</html>
